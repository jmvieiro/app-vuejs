<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>CoderHouse - Vue js - Desaf√≠o 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="sb-nav-fixed">
    <div id="app">
      <navbar></navbar>
      <div id="layoutSidenav">
        <menu-left></menu-left>
        <div id="layoutSidenav_content">
          <main>
            <div class="container-fluid px-4">
              <h1 class="mt-4">{{ titulo }}</h1>
              <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">{{ subtitulo }}</li>
              </ol>
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-3">
                      <div class="card-header">
                        <h3 class="text-center font-weight-light my-4">
                          {{ tituloCaja }}
                        </h3>
                      </div>
                      <div class="card-body text-center">
                        <div class="form-floating mb-2">
                          <h2>{{ contador }}</h2>
                        </div>
                        <div
                          class="
                            d-flex
                            align-items-center
                            justify-content-center
                            mt-4
                            mb-0
                          "
                        >
                          <button
                            @click="restar"
                            class="btn btn-primary btn-lg me-2"
                          >
                            -
                          </button>
                          <button @click="sumar" class="btn btn-primary btn-lg">
                            +
                          </button>
                        </div>
                      </div>
                      <div class="card-footer text-center py-3">
                        <div class="row">
                          <div class="col-lg-6">
                            <div v-html="tituloClicks"></div>
                            <h2>{{ cantidadClicks }}</h2>
                          </div>
                          <div class="col-lg-6">
                            <div v-html="tituloPotencia"></div>
                            <h2 v-text="potencia"></h2>
                          </div>
                          <div>
                            <div
                              class="card bg-danger text-white mb-4 mt-4"
                              :class="error ? 'd-block' : 'd-none'"
                            >
                              <div class="card-body">
                                El contador no puede ser menor a 0.
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
          <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
              <div
                class="d-flex align-items-center justify-content-between small"
              >
                <div class="text-muted">Copyright &copy; JMV 2021</div>
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script defer src="js/desafio01.js"></script>
  </body>
</html>
